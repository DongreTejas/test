{% extends 'layouts/app.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-sm-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">Register</h2>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}">
                        <div class="text-danger">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}">
                        <div class="text-danger">
                            {{ form.email.errors }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.id_for_label }}">
                        <div class="text-danger">
                            {{ form.password1.errors }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                        <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.id_for_label }}">
                        <div class="text-danger">
                            {{ form.password2.errors }}
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Already a user</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
